<!<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Frutas</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #f71111;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #17f06a;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Tabela de Frutas</h2>

<table>
    <thead>
        <tr>
            <th>Fruta</th>
            <th>Cor</th>
            <th>Preço (R$)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Maçã</td>
            <td>Vermelha</td>
            <td>3.00</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>Amarela</td>
            <td>2.50</td>
        </tr>
        <tr>
            <td>Laranja</td>
            <td>Laranja</td>
            <td>2.80</td>
        </tr>
        <tr>
            <td>Uva</td>
            <td>Púrpura</td>
            <td>4.50</td>
        </tr>
        <tr>
            <td>Abacaxi</td>
            <td>Amarelo</td>
            <td>5.00</td>
        </tr>
    </tbody>
</table>

</body>
</html>
